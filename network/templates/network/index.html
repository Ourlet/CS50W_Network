{% extends "network/layout.html" %} {% block body %}
<div class="header">
  <h2>All Posts</h2>
</div>

<div class="posts">
  {% for post in posts %}
  <div class="post">
    <p>{{ post.poster }}</p>
    <p>{{ post.content }}</p>
    <p>{{ post.creation_date}}</p>
  </div>
  {% endfor %}
</div>

{% endblock %}
